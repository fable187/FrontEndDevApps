<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Clone</title>
        <link rel="stylesheet" href="styles/youtube.css">

    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">
        

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="images/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="images/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
                
            </div>
        </div>
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="images/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="images/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        
                        Try Not To Laugh Challenge  &#x23;9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views &#183; 4 years ago
                    </p>
                </div>
                
            </div>
        </div>
    </body>
</html>
