<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color:lightblue;">
                div1 text
            </div>
            <div style="background-color:lightpink;">
                div2
                <p>text</p>
            </div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
            <div style="background-color:lightblue;
                        width: 100px;">
                100px
            </div>
            <div style="background-color:lightpink;
            /* flex: 1 is the equivalent to 1fr for grid */
                        flex: 1;">
               flex: 1
            </div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
            
            <div style="background-color:lightpink;
                        flex: 1;">
               flex: 1
            </div>
            <div style="background-color:lightblue;
                        width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue;
                        flex: 2;">
                flex: 2
            </div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            justify-content: center;

        ">
            <div style="background-color:lightblue;
                        width: 100px;;">
               100px
            </div>
            <div style="background-color:lightpink;
                        width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue;
                        width: 100px;;">
                100px
            </div>
            
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            justify-content: space-evenly;

        ">
            <div style="background-color:lightblue;
                        width: 100px;;">
               100px
            </div>
            <div style="background-color:lightpink;
                        width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue;
                        width: 100px;;">
                100px
            </div>
            
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            /* use justify-content to control horizontal layout of flexbox; */
            justify-content: space-between;

            /* use align-items to control vertical layout of flexbox; */
            align-items: start;

        ">
            <div style="background-color:lightblue;
                        width: 100px;;">
               100px
            </div>
            <div style="background-color:lightpink;
                        width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue;
                        width: 100px;;">
                100px
            </div>
            
        </div>


       
    </body>
</html>
