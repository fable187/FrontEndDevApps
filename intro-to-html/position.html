<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px;
                padding-top: 60px;
                padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0; /* top specifies how far from top of browser window */
            left: 0; /* left says how far from left of browser */
            right: 0; /* setting left and right will cause item to stretch */
            height: 50px;
            /* z-index controls what appears infront vs what appears behind */
            z-index: 1; /*higher z index means it stays above those with lower z-index */

            ">header</div>
        <!-- whenever 'position: absolute' is inside of a position: fixed element, 
        the abosolue's settings are relative to the fixed position element -->
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">
            Sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0;
            right: 0;
            ">
            X
        </div>
        </div>
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
            ">
            absolute
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
            div 1
        </div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">
            div 2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;
            ">
            5:00
        </div>
        </div>
    </body>
</html>
